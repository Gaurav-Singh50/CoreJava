<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
  </head>
  <body>

    <div class="bootsrap-wrapper">
        <div class="container">
            <div class="row" style="margin-top: 90px;">
                <div class="col-md-6 offset-md-3">
                    <h1 style="text-align: center;font-size: 50px;font-weight: 100;">Welcome to EasyShop</h1>
                    <h1 style="text-align: center;color:gray">STAY HOME Shop Online.</h1>
                    <h2 style="text-align: center;color: gray">YOU'RE TOO PRETTY TO HAVE TO LOOK FOR A PARKING SPOT</h2>
                </div>
                <div>

                  <form class="d-flex" (ngSubmit)="searchSubmit()">
                    <input 
                    [(ngModel)]="searchData.query" 
                    class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
               

    
                <div class="card-deck" style="margin-top: 50px;margin-bottom: 20px;">
                    <div class="card"
                    *ngFor="let product of products">
                      <img style="width: 300px;height: 250px;margin-top: 50px;" class="card-img-top" src={{product.imageUrl}} >
                      <div class="card-body">
                        <h3 style="text-align: center;" class="card-title">{{product.name}}</h3>
                      </div>
                      <button routerLink="login" style="background-color:black;color: white;">
                        Buy Now
                      </button>
                      
  
                        
                      </div>
                  </div>
            </div>
        </div>
    </div>
    
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
