<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="text-center">
                    <img src="../../../assets/logo2.jpg" alt="" width="100px" height="90px" />
                </div>
                
                <h2 class="text-center">Register Here!!</h2>
                <form  (ngSubmit)="formSubmit()"  class="text-center">
                    <!--Username Feild-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input required   [(ngModel)]="user.username" name="username" matInput placeholder="Enter Here">
                        <mat-hint>User Name must be unique!!</mat-hint>
                    </mat-form-field>
                    <!--UserPassword-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input  required  [(ngModel)]="user.password" name="password"type="password" matInput placeholder="Enter Here">
                    </mat-form-field>
                    <!--First Name-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter Here">
                    </mat-form-field>
                    <!--Last Name-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter Here">
                    </mat-form-field>
                    <!--Email-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter Here">
                    </mat-form-field>
                    <!--Phone-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input required [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter Here">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Register</button> 
                        <button style="margin-left: 20px;" mat-raised-button type="reset" color="accent">Clear</button> 
                    </div>



                </form>
            </mat-card>
               
            </div>
        </div>
    </div>
</div>
