<div class="upperdiv container mt-2">
    <button class="btn btn-primary add-result" type="button" data-toggle="modal" data-target="#exampleModal" (click)="clickAddRecord()">Add Record</button>
    <button routerLink='/loginpage' class="btn btn-dark mx-2">Logout</button> 
</div>
<div class = "container mainbody" >
    <table class="table mt-2">
        <thead>
            <tr>
                <th scope="col">Roll No.</th>
                <th scope="col">Name</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Score</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of result">
                <td>{{row.roll}}</td>
                <td>{{row.name}}</td>
                <td>{{row.dob}}</td>
                <td>{{row.score}}</td>
                <td>
                    <button class="btn btn-primary" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="onEdit(row)">Edit</button>
                    <button class="btn btn-danger mx-3" (click)="deleteRecord(row.roll)">Delete</button>
                </td>

            </tr>
        </tbody>
    </table>

    

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" *ngIf="showAdd" id="exampleModalLabel">Add Record</h5>
            <h5 class="modal-title" *ngIf="showUpdate" id="exampleModalLabel">Update Record</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup] ="formValue" ngNativeValidate>
                <div *ngIf="showAdd" class="form-group">
                  <label for="inputRoll">Roll No.</label>
                  <input type="number" formControlName ="roll" class="form-control" id="roll"  placeholder="Enter Roll No" ng-required="true">
                </div>
                <div class="form-group">
                  <label for="inputname">Name</label>
                  <input type="text" formControlName ="name" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="inputdob">Date of Birth</label>
                    <input type="date" formControlName ="dob" class="form-control" id="dob" placeholder="Date of Birth" required>
                </div>
                <div class="form-group">
                    <label for="inputscore">Score</label>
                    <input type="number" formControlName ="score" class="form-control" id="score" placeholder="Score" required>
                </div>
              </form>
        </div>
        <div class="modal-footer">
            <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="postRecord()">Save</button>

            <button type="button" *ngIf="showUpdate" class="btn btn-primary" (click)="updateRecord()">Update</button>
            
        </div>
        </div>
    </div>
    </div>
</div>
