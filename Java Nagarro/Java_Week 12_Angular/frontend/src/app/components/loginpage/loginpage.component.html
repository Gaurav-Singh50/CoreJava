<marquee behavior="alternate" direction="left"><h3>Enter roll-number and DOB for Student or Enter username and password for teacher</h3></marquee>
<!-- <div class="row">
  {{form|json}}
</div> -->
<form class="form" (ngSubmit)="login()">
    
        <div class="form-group">
          <label>UserName</label>
          <input type="text" name="username" [(ngModel)]="form.username" placeholder="roll-number or username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" [(ngModel)]="form.password" placeholder="dob or password">
        </div>
        <div class="buttons">
            <button type="submit" class="btn" (click)="print()">Submit</button>
        </div>
</form>
