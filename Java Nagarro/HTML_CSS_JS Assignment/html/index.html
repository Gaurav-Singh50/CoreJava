<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <script defer type="text/javascript" src="../js/main.js"></script>

    <title>Student Enrollment Form</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="header">
        <h2>Student Enrollment Form</h2>
      </div>
      <div class="row main_container">
        <div class="col-sm-12 col-md-8 col-lg-6">
          <div class="form">
            <div class="row mb-2">
              <label for="inputName" class="col-sm-3 col-form-label"
                >Name</label
              >
              <div class="col-sm-5">
                <input type="text" class="form-control" id="inputName" />
              </div>
            </div>

            <div class="row mb-2">
              <label for="inputEmail" class="col-sm-3 col-form-label"
                >Email</label
              >
              <div class="col-sm-5">
                <input type="email" class="form-control" id="inputEmail" />
              </div>
            </div>

            <div class="row mb-2">
              <label for="inputWebsite" class="col-sm-3 col-form-label"
                >Website</label
              >
              <div class="col-sm-5">
                <input type="text" class="form-control" id="inputWebsite" />
              </div>
            </div>

            <div class="row mb-2">
              <label for="inputImage" class="col-sm-3 col-form-label"
                >Image link</label
              >
              <div class="col-sm-5">
                <input type="url" class="form-control" id="inputImage" />
              </div>
            </div>

            <fieldset class="row mb-2">
              <legend class="col-form-label col-sm-3 pt-0">Gender</legend>
              <div class="col-sm-5">
                <input id="rd1" type="radio" name="gender" value="Male" />
                <label>Male</label>
                <br />
                <input id="rd2" type="radio" name="gender" value="Female" />
                <label>Female</label>
              </div>
            </fieldset>

            <div class="row mb-3">
              <label for="Skils" class="col-sm-3">Skills</label>
              <div class="skills-container col-sm-5">
                <div>
                  <input id="Java" type="checkbox" value="Java" />
                  &nbsp;
                  <label for="Java">Java</label>
                </div>
                <div>
                  <input id="HTML" type="checkbox" value="HTML" />
                  &nbsp;
                  <label for="HTML">HTML</label>
                </div>
                <div>
                  <input id="CSS" type="checkbox" value="CSS" />
                  &nbsp;
                  <label for="CSS">CSS</label>
                </div>
              </div>
            </div>

            <button id="enroll" class="btn btn-primary">Enroll Student</button>
            <button id="clear" class="btn btn-danger btn-clear">Clear</button>
          </div>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-6 data">
          <h3 id="heading">Enrolled Students</h3>
          <div class="table">
            <table class="table" id="tabdata"></table>
          </div>
          <form id="addForm">
            <ul class="list-group" id="items"></ul>
          </form>
        </div>
      </div>
      <div class="footer">
        <h6>Copyright 2020-2021 by Fresher Training</h6>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../js/validation.js"></script>
    <script type="text/javascript" src="../js/registration.js"></script>
    <script type="text/javascript" src="../js/displayTable.js"></script>
    <script type="text/javascript" src="../js/getElements.js"></script>
    <script type="text/javascript" src="../js/getValues.js"></script>
    <script type="text/javascript" src="../js/clear.js"></script>
  </body>
</html>
